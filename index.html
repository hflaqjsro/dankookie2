<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>단쿠키 대학생활 테스트</title>
    <meta name="description" content="단쿠키 대학생활 테스트 페이지입니다." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="단쿠키 대학생활 테스트" />
    <meta
      property="og:description"
      content="단쿠키 대학생활 테스트 페이지입니다."
    />
    <meta property="og:image" content="http://www.mysite.com/myimage.jpg" />
    <meta property="og:url" content="http://www.mysite.com" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start">
      <header>
        <article class="wrap">
          <div class="start_title">
            <div class="top">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
            <h1>단쿠키 대학생활 테스트</h1>
            <h2>당신의 대학생활은 과연??</h2>
          </div>
          <div class="start_img">
            <img src="./img/DAN01.png" alt="dan01" />
          </div>
        </article>
      </header>
      <section>
        <article class="wrap">
          <div class="start_btn">
            <div>
              <button
                class="start_btn_01"
                type="button"
                onclick="location.href='http://www.naver.com'"
              >
                공유하기
              </button>
            </div>
            <div>
              <button class="start_btn_02" type="button" onclick="">
                시작하기
              </button>
            </div>
          </div>
          <div class="logo">
            <a href="#"><h3>DANKOOKIE</h3></a>
          </div>
          <div class="deco"></div>
        </article>
      </section>
    </div>
    <div class="question" style="display: none">
      <article class="wrap">
        <div class="top">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
        <div class="mid">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: calc(100 / 12 * 1%)"
            ></div>
          </div>
          <h2 id="pro_num">문제번호</h2>
          <h2 id="title">문제</h2>
          <input id="type" type="hidden" value="EI" />
          <div class="qu_btn">
            <button id="A" type="button">1</button>
          </div>
          <div class="qu_btn">
            <button id="B" type="button">2</button>
          </div>
        </div>
      </article>
    </div>
    <div class="result" style="display: none">
      <article class="wrap">
        <div class="top">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
        <div class="result_main">
          <h2 id="category">당신의 유형은</h2>
          <img id="img_01" src="" alt="" />
          <h2 id="animal">동물이름</h2>
          <div class="re_btn">
            <button id="Y" type="button">매운맛 보기</button>
          </div>
        </div>
        <div class="result_section">
          <div class="est">
            <img id="est_img" src="./img/DAN01.png" />
          </div>
          <div class="result_explain">
            <div class="result_bar">
              <h5>집콕력</h5>
              <img id="bar_img_01" src="" alt="" />
            </div>
            <div class="result_bar">
              <h5>상상력</h5>
              <img id="bar_img_02" src="" alt="" />
            </div>
            <div class="result_bar">
              <h5>공감력</h5>
              <img id="bar_img_03" src="" alt="" />
            </div>
            <div class="result_bar">
              <h5>계획력</h5>
              <img id="bar_img_04" src="" alt="" />
            </div>
            <h3 id="explain_01">성격은?</h3>
          </div>
          <div class="result_sub">
            <div class="result_sub01">
              <h4 id="explain_aa">환상의 케미</h4>
              <h5 id="explain_ab">환상의 케미 설명</h5>
              <img id="img_aa" src="" alt="" />
            </div>
          </div>
          <div class="result_sub">
            <div class="result_sub02">
              <h4 id="explain_ba">환장의 케미</h4>
              <h5 id="explain_bb">환장의 케미 설명</h5>
              <img id="img_ba" src="" alt="" />
            </div>
          </div>
          <div class="deco"></div>
        </div>
      </article>
    </div>
    <div class="result02" style="display: none">
      <article class="wrap">
        <div class="top">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
        <div class="result_main">
          <h2 id="category02">당신의 유형은</h2>
          <img id="img02_01" src="" alt="" />
          <h2 id="animal02">동물이름</h2>
          <div class="re_btn">
            <button id="X" type="button">순한맛 보기</button>
          </div>
        </div>
        <div class="result_section">
          <div class="est">
            <img id="est_img" src="./img/no_img.png" />
          </div>
          <div class="result_explain02">
            <div class="result_bar">
              <h5>집콕력</h5>
              <img id="bar_img02_01" src="" alt="" />
            </div>
            <div class="result_bar">
              <h5>상상력</h5>
              <img id="bar_img02_02" src="" alt="" />
            </div>
            <div class="result_bar">
              <h5>공감력</h5>
              <img id="bar_img02_03" src="" alt="" />
            </div>
            <div class="result_bar">
              <h5>계획력</h5>
              <img id="bar_img02_04" src="" alt="" />
            </div>
            <h3 id="explain02_01">성격은?</h3>
          </div>
          <div class="result_sub">
            <div class="result_sub01">
              <h4 id="explain02_aa">환상의 케미</h4>
              <h5 id="explain02_ab">환상의 케미 설명</h5>
              <img id="img02_aa" src="" alt="" />
            </div>
          </div>
          <div class="result_sub">
            <div class="result_sub02">
              <h4 id="explain02_ba">환장의 케미</h4>
              <h5 id="explain02_bb">환장의 케미 설명</h5>
              <img id="img02_ba" src="" alt="" />
            </div>
          </div>
          <div class="deco"></div>
        </div>
      </article>
    </div>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
